<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        html {
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }

        .bgimg {
            background-position: center;
            background-image: url("./static/Banner.png");
            background-size: cover;
            min-height: 75%;
        }

        .menu {
            display: none;
        }

        .w3-progressbar {
            height: 24px;
        }
    </style>
</head>

<body>

    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3">
                <a href="/" class="w3-button w3-block w3-black">HOME</a>
            </div>
            <div class="w3-col s3">
                <a href="/projects" class="w3-button w3-block w3-black">PROJECTS</a>
            </div>
            <div class="w3-col s3">
                <a href="/resume" class="w3-button w3-block w3-black">RESUME</a>
            </div>
            <div class="w3-col s3">
                <a href="/pages" class="w3-button w3-block w3-black">PAGES</a>
            </div>
        </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container" id="home">
        <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
            <span class="w3-tag">Developed By Mustafif Khan</span>
        </div>
        <div class="w3-display-bottomright w3-center w3-padding-large">
            <span class="w3-text-white">Opensource Projects under MIT License</span>
        </div>
    </header>
  <!-- Create a container for your content -->
  <div class="w3-container w3-black w3-center">
    <!-- Create a card for your bio -->
    <div class="w3-card-4 w3-margin">
      <!-- Add your photo -->
      <img src="your-photo.jpg" alt="Your Name" class="w3-image">
      <!-- Add your bio text -->
      <div class="w3-container w3-white">
        <h1>Your Name</h1>
        <p>Your bio goes here.</p>
        <ul>
          <li>Your achievements</li>
          <li>Your interests</li>
          <li>Your contact info</li>
        </ul>
      </div>
    </div>
    <!-- Create a container for your books -->
    <div class="w3-container w3-black">
      <!-- Create a grid for your books -->
      <div class="w3-row-padding">
        <!-- Add a column for each book -->
        <div class="w3-col l4 m6 s12 w3-margin-bottom">
          <!-- Create a card for each book -->
          <div class="w3-card-4">
            <!-- Add the book cover -->
            <img src="book-1-cover.jpg" alt="Book 1 Title" class="w3-image">
            <!-- Add the book title and drop down list -->
            <div class="w3-container w3-white">
              <h2>Book 1 Title</h2>
              <!-- Create a drop down list for the table of contents -->
              <select class="w3-select">
                <!-- Add an option for each chapter -->
                <option value="" disabled selected>Select a chapter</option>
                <option value="Chapter 1 Title">Chapter 1: Chapter 1 Title</option>
                <option value="Chapter 2 Title">Chapter 2: Chapter 2 Title</option>
              </select>
              <!-- Add a button to send users to Amazon -->
              <button class="w3-button w3-black" onclick="window.open('https://www.amazon.com/book-1-link')">Buy on Amazon</button>
            </div>
          </div>
        </div>
        ...
      </div>
    </div>
  </div>


    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
        <p>Powered by <a href="https://github.com/MKProj" title="MKProj.com" target="_blank"
                class="w3-hover-text-green">MKProjects</a></p>
    </footer>


</body>

</html>
